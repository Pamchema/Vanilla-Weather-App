<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card mt-4">
      <!-- <div class="card mt-4"> -->
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <ul class="list-unstyled">
              <li class="mt-2 display-4">
                <strong class="city-input">Nigeria</strong>
              </li>
              <li class="date">Saturday 9:30</li>
              <li class="weather">Haze</li>
            </ul>
          </div>
          <div class="col-7 mt-3">
            <form class="search-form">
              <input
                type="text"
                name=""
                id="text-input"
                class="w-75"
                placeholder="Enter City..."
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="col-6">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            class="mb-3 weather-image"
              alt=""
              srcset=""
            />
            <strong class="display-4 temp">17 </strong>
            <small class="mt-5">℃ | <a href="http://" rel="noopener noreferrer" class="text-decoration-none  fahrenheit-link">℉</a> </small>
          </div>
          <div class="col-6">
            <ul class="list-unstyled">
              <li>Humidity:<span class="humidity-data">58</span>%</li>
              <li>Wind: <span class="wind-data">22</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
